<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #ff9a9e, #fad0c4, #fbc2eb);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 300px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
      text-align: center;
    }

    @keyframes float {
      0%, 100% { transform: rotateY(0deg) translateY(0px); }
      50% { transform: rotateY(10deg) translateY(-10px); }
    }

    h2 {
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff69b4;
      font-size: 24px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
    }

    button {
      background: #ff69b4;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff1493;
    }

    .message {
      margin-top: 20px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 5px #fff;
      font-size: 18px;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: fall linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes fall {
      0% { top: -20px; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    @media (max-width: 400px) {
      .login-box {
        width: 90%;
        padding: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style> 
</head>
<body>
  <div class="hearts"></div>

  <div class="login-box">
    <h2>ðŸ’– Welcome, My Love ðŸ’–</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Floating hearts animation
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);
    }

    // Sweet greeting on page load
    window.onload = () => {
      document.getElementById('message').innerHTML = "ðŸ’Œ Enter your secret code to unlock the magic ðŸ’Œ";
    };

    // Login function
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const msg = document.getElementById('message');

      if (user === "SOHU" && pass === "1305") {
        msg.innerHTML = `
          ðŸŒ¹ Welcome, sweetheart! You light up my world! ðŸŒ¹<br>
          <span style="font-size:16px;">Loading your surprise... ðŸ’ž</span><br>
          <a href="heart-animation.html" style="color:#fff; text-decoration:underline; font-size:18px;">Click here to continue ðŸ’•</a>
        `;
        setTimeout(() => {
          window.location.href = "heart-animation.html";
        }, 3000);
      } else {
        msg.innerHTML = "ðŸ’” Oops! Wrong credentials ðŸ’”";
      }
    }
  </script>
</body>
</html>
